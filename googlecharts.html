<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table for temparature
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Pvm');
        data.addColumn('number', 'Asteet');
        data.addRows([
          ['1.1.2021', 22],
          ['2.1.2021', 21],
          ['3.1.2021', 25],
          ['4.1.2021', 23],
          ['5.1.2021', 22]
        ]);

        // Set chart options
        var options = {'title':'Lämpötila',
                       'width':800,
                       'height':150};

        // Create the data table for huminity
        var dataHum = new google.visualization.DataTable();
        dataHum.addColumn('string', 'Pvm');
        dataHum.addColumn('number', '%');
        dataHum.addRows([
          ['1.1.2021', 45],
          ['2.1.2021', 41],
          ['3.1.2021', 43],
          ['4.1.2021', 45],
          ['5.1.2021', 44]
        ]);

        // Set chart options
        var optionsHum = {'title':'Ilmankosteus',
                       'width':800,
                       'height':150};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.LineChart(document.getElementById('chartTemp_div'));
        chart.draw(data, options);

        var chartHum = new google.visualization.ColumnChart(document.getElementById('chartHum_div'));
        chartHum.draw(dataHum, optionsHum);
      }
    </script>
  </head>
  <body>
    <!--Div that will hold the pie chart-->
    <div id="chartTemp_div"></div>
    <div id="chartHum_div"></div>
  </body>
</html>
